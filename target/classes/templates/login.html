<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
</head>
<body>
    <form>
        username:
        <label>
            <input type="text" name="username">
        </label>
        password:
        <label>
            <input type="password" name="password">
        </label>
        <input type="submit" value="submit">
    </form>
</body>
<script src="https://common.cnblogs.com/script/jquery.js" type="text/javascript"></script>
<script>
    let inputPass = $("#password").val();
    let salt = "1a2b3c4d";
    let str = "" + salt.charAt(0) + salt.charAt(2) + inputPass + salt.charAt(5) + salt.charAt(4);
    let password = md5(str);
    $.ajax({
        url: '/login/doLogin',
        type: "POST",
        data: {
            mobile: $("#mobile").val(),
            password: password
        }
    })
</script>
</html>
